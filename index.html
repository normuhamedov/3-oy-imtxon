<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/js/bootstrap.bundle.js">
    <title>Document</title>
    <style>
        .amazing {
            aspect-ratio: 3 / 2;
        }
    </style>
</head>
<body>  
    
    <div class="container">
        <div class="row">
        <h1 class="h3 text-center mb-5">Movies catalog</h1>
        <div class="col-12 col-lg-4">
            <div class="sticky-top">
                <form action="https://echo.htmlacademy.ru">
                    <input type="text" class="form-control mb-3" id="email" placeholder="Search" name="movie--name">
                    
                    <input type="number" class="form-control mb-3" id="email" placeholder="Rating" name="rating" step="0.1" min="0" max="10">
                    
                    <select class="form-select mb-3" name="category">
                        <option value="All">All</option>
                        <option value="Action">Action</option>
                        <option value="Strategy">Strategy</option>
                        <option value="War">War</option>
                    </select>
                    
                    <select class="form-select mb-3" name="sorting">
                        <option value="Rating (high to low)">Rating (high to low)</option>
                        <option value="Rating (low to high)">Rating (low to high)</option>
                        <option value="Quality (high to low)">Quality (high to low)</option>
                        <option value="Quality (low to high)">Quality (low to high)</option>
                    </select>
                    
                    <button type="submit" class="btn btn-primary mb-5 w-100">Search</button>
                </form>
                
                <h3 class="h3">Bookmarked movies</h3>
                
                <ul class="list-unstyled row">
                    <li class="col-12 border border-secondary">
                        <p class="mb-2 h6 mt-3">Avengers: Infinity War</p>
                        
                        <button type="button" class="btn btn-danger mb-3">Remove</button>
                    </li>
                    
                    <li class="col-12 border border-secondary">
                        <p class="mb-2 h6 mt-3">The Avengers</p>
                        
                        <button type="button" class="btn btn-danger mb-3">Remove</button>
                    </li>
                    
                    <li class="col-12 border border-secondary">
                        <p class="mb-2 h6 mt-3">12 years a Slave</p>
                        
                        <button type="button" class="btn btn-danger mb-3">Remove</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <h3 class="h4 lengs"></h3>
            
            <div class="alert alert-primary">Use the form on the left to search for a movie</div>
            
            <ul class="list-unstyled row card_list" style="display: flex">
                <li class="col-sm-6 mb-3">
                    <div class="card">
                        <img src="./img/exciting.png" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="cart-title">Cart title</h5>
                            
                            <div class="d-flex align-items-center mb-1">
                                <img src="./img/calendar.svg" alt="" height="20" width="20">
                                
                                <span class="ms-2">2018</span>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <img src="./img/star.svg" alt="" height="20" width="20">
                                
                                <span class="ms-2">8.7</span>
                            </div>
                            <div class="d-flex justify-content-between flex-column flex-xl-row">
                                <a class="btn btn-outline-primary" href="#">Watch trailer</a>
                                <button class="btn btn-outline-secondary">More info</button>
                                <button class="btn btn-outline-success">Bookmark</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
       </div>
    </div>
    
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>
</html>
