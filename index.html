<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <title>Document</title>
    
</head>
<body>  
    <div class="container">
        <ul class="list-unstyled row card_list">
            <li class="col-sm-6 mb-3">
                <div class="card">
                    <img src="./img/exciting.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="cart-title">Cart title</h5>
                        
                        <div class="d-flex align-items-center mb-1">
                            <img src="./img/calendar.svg" alt="" height="20" width="20">
                            
                            <span class="ms-2">2018</span>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <img src="./img/star.svg" alt="" height="20" width="20">
                            
                            <span class="ms-2">8.7</span>
                        </div>
                        <div class="d-flex justify-content-between flex-column flex-xl-row">
                            <a class="btn btn-outline-primary" href="#">Watch trailer</a>
                            <button class="btn btn-outline-secondary">More info</button>
                            <button class="btn btn-outline-success">Bookmark</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>
</html>
